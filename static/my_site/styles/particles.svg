<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Частица 1 -->
    <circle cx="10" cy="10" r="3" fill="#e74c3c">
        <animate 
            attributeName="cy" 
            values="10;90;10" 
            dur="5s" 
            repeatCount="indefinite"/>
    </circle>
    
    <!-- Частица 2 -->
    <circle cx="90" cy="90" r="3" fill="#9b59b6">
        <animate 
            attributeName="cx" 
            values="90;10;90" 
            dur="7s" 
            repeatCount="indefinite"/>
    </circle>
</svg>